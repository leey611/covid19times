  <script>
    window.addEventListener('scroll', () => {
      const bottomOfPage = document.body.scrollHeight;
      const scrollPosition = window.scrollY + window.innerHeight;
      if (scrollPosition >= bottomOfPage) getSectionNews('Technology');
    });

    window.addEventListener('scroll', () => {
      if (scrollY > 100) {
        document.querySelector('nav').classList.add('fixednav');
      } else {
        document.querySelector('nav').classList.remove('fixednav');
      }
    });
  </script>
